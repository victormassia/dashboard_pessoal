<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Largar Hábitos Ruins</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="habits">
    <h1>Largar Hábitos Ruins</h1>
    
    <h2>Hábitos que Quero Abandonar</h2>
    <input type="text" id="habitInput" placeholder="Novo hábito">
    <button id="addHabit">Adicionar Hábito</button>
    <ul id="habitList"></ul>

    <h2>Metas para Abandonar Hábitos</h2>
    <input type="text" id="goalInput" placeholder="Nova meta">
    <button id="addGoal">Adicionar Meta</button>
    <ul id="goalList"></ul>

    <button onclick="window.history.back()">Voltar</button>
  </div>
  <script src="habits.js"></script>
</body>
</html>
